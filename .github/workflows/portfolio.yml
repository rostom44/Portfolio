# Simple workflow for deploying a React app to GitHub Pages
name: Deploy React App to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node.js (adjust version if necessary)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # or the version your project requires

      # Install dependencies and build the React app
      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      # Upload the built files (from the build directory) to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Only upload the build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
